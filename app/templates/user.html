<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
</head>
<body>
    {% if new_page %}
        <h1>This is the new page!</h1>
    {% elif username %}
        {% if username.lower() == "jack" %}
            <h1>Welcome, {{ username.capitalize() }}!</h1>
        {% else %}
            <h1>Hello, {{ username }}!</h1>
        {% endif %}
    {% else %}
        <h1>No user provided.</h1>
    {% endif %}
</body>
</html>
